{% extends "importaciones/base.html" %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
  <h3 class="mb-0">Empresas</h3>
  <a class="btn btn-primary" href="{% url 'importaciones:empresa_create' %}">âž• Nueva empresa</a>
</div>
<table class="table table-sm bg-white">
  <thead><tr><th>Nombre</th><th>Tipo</th><th>Contacto</th></tr></thead>
  <tbody>
  {% for e in empresas %}
    <tr><td>{{ e.nombre }}</td><td>{{ e.get_tipo_display }}</td><td>{{ e.contacto }}</td></tr>
  {% empty %}
    <tr><td colspan="3">No hay empresas.</td></tr>
  {% endfor %}
  </tbody>
</table>
{% endblock %}
