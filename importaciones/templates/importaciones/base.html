<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}Importaciones{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">

    <!-- Título a la izquierda -->
    <span class="navbar-brand">
      Costeo Importación
    </span>

    <!-- Empujador para mandar botones a la derecha -->
    <div class="ms-auto d-flex gap-2">

      <a class="btn btn-sm
         {% if '/importaciones/' in request.path and '/empresas/' not in request.path and '/tipos-costo/' not in request.path %}
           btn-light
         {% else %}
           btn-outline-light
         {% endif %}"
         href="{% url 'importaciones:importaciones_list' %}">
        Importaciones
      </a>

      <a class="btn btn-sm
         {% if '/empresas/' in request.path %}
           btn-light
         {% else %}
           btn-outline-light
         {% endif %}"
         href="{% url 'importaciones:empresas_list' %}">
        Empresas
      </a>

      <a class="btn btn-sm
         {% if '/tipos-costo/' in request.path %}
           btn-light
         {% else %}
           btn-outline-light
         {% endif %}"
         href="{% url 'importaciones:tipos_costo_list' %}">
        Tipos de costo
      </a>

    </div>
  </div>
</nav>



<div class="container my-4">
  {% if messages %}
    {% for m in messages %}
      <div class="alert alert-{{ m.tags|default:'info' }}">{{ m }}</div>
    {% endfor %}
  {% endif %}
  {% block content %}{% endblock %}
</div>
</body>
</html>
