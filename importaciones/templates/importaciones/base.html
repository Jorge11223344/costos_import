<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}Importaciones{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="{% url 'importaciones:importaciones_list' %}">Costeo Importaci√≥n</a>
    <div class="d-flex gap-2">
      <a class="btn btn-outline-light btn-sm" href="{% url 'importaciones:empresas_list' %}">Empresas</a>
      <a class="btn btn-outline-light btn-sm" href="{% url 'importaciones:tipos_costo_list' %}">Tipos de costo</a>
    </div>
  </div>
</nav>

<div class="container my-4">
  {% if messages %}
    {% for m in messages %}
      <div class="alert alert-{{ m.tags|default:'info' }}">{{ m }}</div>
    {% endfor %}
  {% endif %}
  {% block content %}{% endblock %}
</div>
</body>
</html>
