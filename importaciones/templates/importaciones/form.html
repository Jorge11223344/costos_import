{% extends "importaciones/base.html" %}
{% block content %}
<h3 class="mb-3">{{ titulo }}</h3>
<form method="post" class="bg-white p-3 border rounded">
  {% csrf_token %}
  {{ form.as_p }}
  <div class="d-flex gap-2">
    <button class="btn btn-primary" type="submit">Guardar</button>
    <a class="btn btn-outline-secondary" href="javascript:history.back()">Volver</a>
  </div>
</form>
{% endblock %}
